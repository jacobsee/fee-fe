name: Build Container

on:
  push:
    branches:
    - master

jobs:
  check-links:
    if: github.repository == 'rht-labs/fee-fe'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
#     - uses: gaurav-nelson/github-action-markdown-link-check@0.4.0
# TODO: This fails because we have a localhost link in the README. Consider removing or otherwise ignoring.
  linting:
    if: github.repository == 'rht-labs/fee-fe'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
#     - name: run-linter
#       run: |
#         yarn install
#         yarn lint
#       env:
#         CI: true
# TODO: This fails because we don't have linting... Consider (please) adding strict linting.
  build:
    if: github.repository == 'rht-labs/fee-fe'

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        set -e
        export CI=true
        
        npm install
        npm run build
        npm run test
      env:
        CI: true
